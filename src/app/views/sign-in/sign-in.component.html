<div class="d-flex justify-content-center">
  <form action="" class="form bg-white card col-md-4 p-3 mt-4" method="post" (submit)="login()">
    <div class="mb-3">
      <h3>Sign In</h3>
    </div>
    <div class="alert alert-danger alert-dismissible fade show" role="alert" *ngIf="!userExists">
      Usuario o contraseña incorrectos
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="row justify-content-center">
      <div class="col-md-10">
        <label for="usuario" class="form-label">Nombre de usuario</label>
        <input type="text" class="form-control" id="nombre" name="usuario" [(ngModel)]="user" required>
      </div>
      <div class="col-md-10">
        <label for="pass" class="form-label">Contraseña</label>
        <input type="password" class="form-control" id="pass" name="pass" [(ngModel)]="pass" required>
      </div>
    </div>
    <div class="d-flex justify-content-center">
      <button type="submit" class="btn btn-primary mt-5 col-sm-10">Iniciar Sesion</button>
    </div>
  </form>
</div>
