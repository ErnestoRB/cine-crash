<p-message
  severity="info"
  text="Actualmente no contamos con servicio en línea. Los productos mostrados podrían no estar en sucursal."
></p-message>
<p-table
  [value]="products"
  styleClass="p-datatable-gridlines"
  [tableStyle]="{ 'min-width': '50rem' }"
>
  <ng-template pTemplate="caption"> Dulceria </ng-template>

  <ng-template pTemplate="body" let-product>
    <tr>
      <td>
        <div class="d-flex justify-content-center">
          <img [src]="basePath + product[0].img" width="100" class="shadow-4" />
        </div>
        <div class="d-flex justify-content-center">
          <span>
            {{ product[0].desc }}
          </span>
        </div>
      </td>
      <td>
        <div class="d-flex justify-content-center">
          <img [src]="basePath + product[1].img" width="100" class="shadow-4" />
        </div>
        <div class="d-flex justify-content-center">
          <span>
            {{ product[1].desc }}
          </span>
        </div>
      </td>
      <td>
        <div class="d-flex justify-content-center">
          <img [src]="basePath + product[2].img" width="100" class="shadow-4" />
        </div>
        <div class="d-flex justify-content-center">
          <span>
            {{ product[2].desc }}
          </span>
        </div>
      </td>
      <td>
        <div class="d-flex justify-content-center">
          <img [src]="basePath + product[3].img" width="100" class="shadow-4" />
        </div>
        <div class="d-flex justify-content-center">
          <span>
            {{ product[3].desc }}
          </span>
        </div>
      </td>
    </tr>
  </ng-template>
</p-table>
