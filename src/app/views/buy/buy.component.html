<app-select-date
  (fechaSeleccionada)="onFechaReceived($event)"
  [showDate]="false"
></app-select-date>
<div *ngIf="fecha">Ya seleccionaste fecha: {{ fecha | date }}</div>
<main id="content">
  <div class="wrapper">
      <div class="mt-4">
          <h3>Metodo de pago</h3>
      </div>
      <div class="tabs">
        <div class="tab">
          <input type="radio" name="css-tabs" id="tab-1" checked class="tab-switch">
          <label for="tab-1" class="tab-label">Tarjeta de Debito</label>
          <div class="tab-content">
              <div class="row gy-3">
                  <div class="col-md-6">
                      <label for="cc-name" class="form-label">Nombre en la tarjeta</label>
                      <input type="text" class="form-control" id="cc-name" placeholder="" required="">
                      <small class="text-muted">Nombre completo como se muestra en la tarjeta</small>
                  </div>
                  <div class="col-md-6">
                      <label for="cc-number" class="form-label">Número de tarjeta de crédito</label>
                      <input type="text" class="form-control" id="cc-number" placeholder="" required="">
                  </div>
                  <div class="col-md-3">
                      <label for="cc-expiration" class="form-label">Vencimiento</label>
                      <input type="text" class="form-control" id="cc-expiration" placeholder="" required="">
                  </div>
                  <div class="col-md-3">
                      <label for="cc-cvv" class="form-label">CVV</label>
                      <input type="text" class="form-control" id="cc-cvv" placeholder="" required="">
                  </div>
              </div>
          </div>
        </div>
        <div class="tab">
          <input type="radio" name="css-tabs" id="tab-2" class="tab-switch">
          <label for="tab-2" class="tab-label">Tarjeta de credito</label>
          <div class="tab-content">
              <div class="row gy-3">
                  <div class="col-md-6">
                      <label for="cc-name" class="form-label">Nombre en la tarjeta</label>
                      <input type="text" class="form-control" id="cc-name" placeholder="" required="">
                      <small class="text-muted">Nombre completo como se muestra en la tarjeta</small>
                  </div>
                  <div class="col-md-6">
                      <label for="cc-number" class="form-label">Número de tarjeta de crédito</label>
                      <input type="text" class="form-control" id="cc-number" placeholder="" required="">
                  </div>
                  <div class="col-md-3">
                      <label for="cc-expiration" class="form-label">Vencimiento</label>
                      <input type="text" class="form-control" id="cc-expiration" placeholder="" required="">
                    
                  </div>
                  <div class="col-md-3">
                      <label for="cc-cvv" class="form-label">CVV</label>
                      <input type="text" class="form-control" id="cc-cvv" placeholder="" required="">
                  </div>
              </div>
          </div>
        </div>
        <div class="tab">
          <input type="radio" name="css-tabs" id="tab-3" class="tab-switch">
          <label for="tab-3" class="tab-label">PayPal</label>
          <div class="tab-content">
              <div class="row gy-3">
                  <div class="col-md-6">
                      <label for="cc-name" class="form-label">Nombre en la tarjeta</label>
                      <input type="text" class="form-control" id="cc-name" placeholder="" required="">
                      <small class="text-muted">Nombre completo como se muestra en la tarjeta</small>
                  </div>
                  <div class="col-md-6">
                      <label for="cc-number" class="form-label">Número de tarjeta de crédito</label>
                      <input type="text" class="form-control" id="cc-number" placeholder="" required="">
                  </div>
                  <div class="col-md-3">
                      <label for="cc-expiration" class="form-label">Vencimiento</label>
                      <input type="text" class="form-control" id="cc-expiration" placeholder="" required="">
                  </div>
                  <div class="col-md-3">
                      <label for="cc-cvv" class="form-label">CVV</label>
                      <input type="password" class="form-control" id="cc-cvv" placeholder="" required="">
                  </div>
              </div>
          </div>
        </div>
      </div>
      <div class="d-flex justify-content-end py-3">
          <button type="button" class="btn btn-primary text-white col-4">Pagar</button>
      </div>
  </div>
</main>
