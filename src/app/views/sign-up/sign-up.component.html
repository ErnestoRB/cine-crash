<div class="d-flex justify-content-center">
  <form action="" class="form bg-white card col-md-8 p-3 mt-4" method="post">
    <div class="mb-3">
      <h3>Sign Up</h3>
    </div>
    <div class="row justify-content-center">
      <div class="col-md-6">
        <label for="usuario" class="form-label">Nombre de usuario</label>
        <input type="text" class="form-control" id="nombre" name="usuario" required>
      </div>
      <div class="col-md-6">
        <label for="nombre" class="form-label">Nombres</label>
        <input type="text" class="form-control" id="nombre" name="nombre" required>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-md-6">
        <label for="apellidos" class="form-label">Apellidos</label>
        <input type="text" class="form-control" id="apellidos" name="apellidos" required>
      </div>
      <div class="col-md-6">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" name="email" required>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-md-6">
        <label for="pass" class="form-label">Contraseña</label>
        <input type="password" class="form-control" id="pass" name="pass" required>
      </div>
      <div class="col-md-6">
        <label for="pass2" class="form-label">Repetir contraseña</label>
        <input type="password" class="form-control" id="pass2" name="pass2" required>
      </div>
    </div>
    <div class="d-flex justify-content-center">
      <button type="submit" class="btn btn-primary mt-3 col-sm-4">Enviar</button>
    </div>
  </form>
</div>
