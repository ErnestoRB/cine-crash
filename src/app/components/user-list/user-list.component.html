<h2>Usuarios registrados</h2>
<table class="table table-striped">
  <thead class="table-dark">
    <tr>
      <th>UID</th>
      <th>Nombre</th>
      <th>Provider</th>
      <th>Tel√©fono</th>
      <th>Email</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let user of users">
      <th>{{ user.id }}</th>
      <th>{{ user.name }}</th>
      <th>{{ user.provider ?? "email" }}</th>
      <th>{{ user.number }}</th>
      <th>{{ user.email }}</th>
    </tr>
  </tbody>
</table>
