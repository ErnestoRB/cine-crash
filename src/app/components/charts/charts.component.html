<h1>Películas en cartelera más populares</h1>
<div class="chart-container">
    <canvas id="PopChart">{{chart}}</canvas>
</div>
<br>
<div class="flex justify-content-center mb-3">
    <p-table [value]="nowMovies" [responsive]="true">
        <ng-template pTemplate="header">
            <tr>
                <th>Película</th>
                <th>Popularidad</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-movie>
            <tr>
                <td>{{ movie.title }}</td>
                <td>{{ movie.popularity }}</td>
            </tr>
        </ng-template>
    </p-table>
</div>
