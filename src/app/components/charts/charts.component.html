<h1>Estadisticas de boletos comprados</h1>
<div class="chart-container">
  <canvas id="PopChart">{{ chart }}</canvas>
</div>
<br />
<p-button
  label="Aleatorizar Datos"
  (click)="loadData()"
  styleClass="p-button-danger"
></p-button>
<br />
<div class="flex justify-content-center mb-3">
  <h3>Datos de peliculas</h3>
  <p-table [value]="movieData" [responsive]="true">
    <ng-template pTemplate="header">
      <tr>
        <th>Pel√≠cula</th>
        <th>Popularidad</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-movie>
      <tr>
        <td>{{ movie.movieName }}</td>
        <td>{{ movie.boughtTickets }}</td>
      </tr>
    </ng-template>
  </p-table>
</div>
