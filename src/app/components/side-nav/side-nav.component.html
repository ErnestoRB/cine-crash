<aside class="sidebar">
  <div class="desktop-sidebar">
    <span *ngFor="let i of pages">
      <a
        class="link"
        *ngIf="i.visible === undefined || i.visible === true"
        [routerLink]="i.routerLink"
        routerLinkActive="active-link"
      >
        <span [class]="i.icon"> </span>
        <span class="label">{{ i.label }}</span>
      </a>
    </span>
  </div>
  <div class="mobile-sidebar">
    <p-menu #menu [model]="pages" [popup]="true"></p-menu>
    <button
      pButton
      class="menu bg-white text-black"
      type="button"
      (click)="menu.toggle($event)"
      icon="pi pi-bars"
      label="Opciones"
    ></button>
  </div>
  <app-search></app-search>
</aside>
